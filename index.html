<!DOCTYPE html>
<html lang="en"></html>
<meta charset="UTF-8">

<head>
  <title>Survey Form</title>
  <link rel = "stylesheet"href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label">Name<input id="name" type="text" placeholder="Enter your Name" required></label>
    </input>
    <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your Email"></label>
    </input>
    <label id="number-label">Age (optional) <input id="number" type="number" min="10" max="99" placeholder="Age"></input></label>
    Which option best describes your current role?
  <select id="dropdown">
    <option>Select current role</option>
    <option>Student</option>
    <option>Full-Time Employed</option>
    <option>Full-Time Learner</option>
  </select>

  Would you recommend freeCodeCamp to a friend?<br>

  <label for="html"><input type="radio" id="html" name="radio" value="HTML">
  Definetly</label><br>
  <label for="html"><input type="radio" id="html" name="radio" value="HTML">
  Maybe</label><br>
  <label for="html"><input type="radio" id="html" name="radio" value="HTML">
  Not Sure</label><br>

  What is your favorite feature of freeCodeCamp?<br>
  <select id="dropdown">
    <option>Select an option</option>
    <option>Challenges</option>
    <option>Projects</option>
    <option>Community</option>
  </select>


  What would you like to see improved?<br>
  <input type="checkbox" id="c1" value="Fprojects">
  <label>Front-End Projects</label><br>

  <input type="checkbox" id="c2" value="Bprojects">
  <label>Back-End Projects</label><br>

  <input type="checkbox" id="c3" value="Vprojects">
  <label>Videos</label><br>

  <input type="checkbox" id="c4" value="Wprojects">
  <label>Wiki</label><br>


  <label>Any comments or suggestions?<br>
  </label>
  <textarea type="textarea" placeholder="Enter your comment here..." id="ta" name="textarea"></textarea>

    <input type="submit" placeholder="Submit" id="submit" name="button"></input>
</body>
